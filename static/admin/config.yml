backend:
  name: git-gateway
  branch: master
media_folder: "static/img"
public_folder: "img"
collections:
  - name: "springdocs"
    label: "Add Spring/Spring boot docs"
    folder: content/spring
    create: true
    slug: "{{slug}}"
    fields:
      - {label: Title, name: "title", widget: "string"}
      - {label: Publish Date, name: "date", widget: "datetime"}
      - {label: Body, name: "body", widget: "markdown"}